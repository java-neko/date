<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>sample</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="content">
    <div id="realtime"></div>
    <div id="date"></div>
  </div>
  <script>
    function twoDigit(num) {
      let ret;
      if( num < 10 ) 
        ret = "0" + num; 
      else 
        ret = num; 
      return ret;
    }
    function showClock() {
      let nowTime = new Date();
      let nowHour = twoDigit( nowTime.getHours() );
      let nowMin  = twoDigit( nowTime.getMinutes() );
      let nowSec  = twoDigit( nowTime.getSeconds() );
      let msg = nowHour + ":" + nowMin + ":" + nowSec;
      document.getElementById("realtime").innerHTML = msg;

      let nowMon = nowTime.getMonth();
      let monthes = ["January","February","March","April","May","June","July","August","September","October","November","December"];
      let nowDate = nowTime.getDate();
      let nowDay = nowTime.getDay();
      let days = ["Sun.","Mon.","Tue.","Wed.","Thu.","Fri.","Sat."];
      let msga = monthes[nowMon] + " " + nowDate + " " + days[nowDay];
      document.getElementById("date").innerHTML = msga;

    }
    setInterval('showClock()',1000);

    const main = function () {
      window.requestAnimationFrame( main );
      document.getElementById("content").style.marginTop = ((window.innerHeight - 145) / 2) + "px";
    }
    main();
  </script>
  <iframe src="https://nemutas.github.io/r3f-normal-color/" width="1920" height="1080"></iframe>
</body>

</html>
